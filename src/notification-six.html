<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- Add this to the <head> of your HTML file -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap"
    />

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
      }
    </style>

    <title>Document</title>
  </head>
  <body class="bg-blue-990 md:m-6 m-2 overflow-x-hidden">
    <div
      class="mt-4 pb-10 w-full"
      style="background: rgba(217, 217, 217, 1); word-wrap: break-word"
    >
      <div class="pt-16">
        <div class="mx-auto pb-20">
          <p class="md:text-4xl text-3xl font-bold text-blue-990">
            <img src="../img/Check.png" alt="" class="mx-auto" />
          </p>
        </div>
       

        <div class="text-center lg:mx-64 md:mx-32 mx-4 md:pb-28 pb-20">
          <p class="md:text-3xl text-xl font-bold font-lexend" style="color: rgba(0, 29, 130, 1);">
            Your operation cancelled
          </p>
        </div>

        <div class="mb-8 flex justify-center">
          <div class="bg-blue-990 rounded-xl inline-block">
            <p
              class="text-white text-3xl font-bold md:px-20 sm:px-11 px-9 md:py-5 py-3"
            >
              OK
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
