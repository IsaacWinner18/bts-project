<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <title>New Project</title>
    <style>
      .place-style::placeholder {
        padding-left: 1rem;
        font-size: 1.4rem;
        opacity: 0.8;
      }

      .place-style {
        padding-left: 1rem;
      }

      .bars {
        display: none;
      }
      .menus {
        display: flex;
      }
      @media (max-width: 1000px) {
        .bars {
          display: block;
          color: white;
          font-size: 30px;
        }

        .menus {
          position: absolute;
          display: none;
          flex-direction: column;
          flex-wrap: wrap;
          left: 0;
          top: 6rem;
          background-color: rgba(0, 29, 130, 1);
          width: 100%;
          height: 24%;
        }

        .menus li {
          margin-bottom: 1rem;
        }
      }
    </style>
  </head>
  <body class="overflow-x-hidden">
    <div
      class="flex justify-between md:px-8 px-4 py-9"
      style="background-image: url(../img/Rectangle\ 1.png)"
    >
      <div class="w-36 md:w-44">
        <img src="../img/Logo2.png" alt="" />
      </div>
      <div>
        <ul
          class="menus flex space-x-4 md:space-x-9 text-white font-medium font-sans leading-8 z-50"
        >
          
          <li>
            <img
              src="../dashboard-img/Home.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Signal.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Wi-Fi.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Quick Mode On.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Magnetic Card.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Bill.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Developer Mode.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Gear.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
          <li>
            <img
              src="../dashboard-img/Shutdown.png"
              alt=""
              class="w-11 md:w-12.12"
            />
          </li>
        </ul>
        <div class="bars"><i class="fa fa-bars"></i></div>
      </div>
    </div>

    <div>
      <div class="text-center text-4xl text-blue-990 font-bold mt-12 mb-8">
        Buy Data Plan
      </div>

      <div
        class="bg-gray-300 text-blue-950 font-medium text-xl shadow-gray-600 shadow-md space-y-5 pt-7 pl-3 pr-3 md:pl-12 lg:ml-40 md:ml-14 lg:mr-40 md:mr-14 mb-10 pb-16"
      >
        <div>
          <div class="space-y-4 m-4">
            <p><label for="">Network*</label></p>
            <input
              type="text"
              placeholder="choose network"
              class="place-style rounded-lg h-14 w-full lg:w-3/4"
            />
          </div>

          <div class="space-y-4 m-4">
            <p><label for="">Data type*</label></p>
            <input
              type="text"
              placeholder="choose network"
              class="place-style rounded-lg h-14 w-full lg:w-3/4"
            />
          </div>

          <div class="space-y-4 m-4">
            <p><label for="">Mobile number*</label></p>
            <input
              type="text"
              placeholder="mobile number"
              class="place-style rounded-lg h-14 w-full lg:w-3/4"
            />
          </div>

          <div class="space-y-4 m-4">
            <p><label for="">Amount*</label></p>
            <input
              type="text"
              placeholder="Amount"
              class="place-style rounded-lg h-14 w-full lg:w-3/4"
            />
          </div>
        </div>

        <div class="pt-10 m-4">
          <span
            class="bg-blue-990 text-white text-2xl font-bold rounded-lg md:px-20 md:py-6 px-8 py-3 cursor-pointer"
            >Buy Now</span
          >
        </div>
      </div>
    </div>

    <div class="md:mt-72 mt:44">
      <div class="text-center text-4xl text-blue-990 font-bold mt-12 mb-8">
        Codes for Data Balance
      </div>

      <div
        class="bg-gray-300 text-blue-950 font-medium text-xl shadow-gray-600 shadow-md space-y-5 pt-7 lg:ml-40 md:ml-14 lg:mr-40 md:mr-14 mb-10 pb-11"
      >
        <div class="bg-white md:py-8 py-6">
          <p class="md:ml-10 ml-5 md:text-4xl text-2xl">MTN [SME] *461*4#</p>
        </div>

        <div class="bg-white md:py-8 py-6">
          <p class="md:ml-10 ml-5 md:text-4xl text-2xl">MTN [Gifting] *131*4# or *460*260#</p>
        </div>

        <div class="bg-white md:py-8 py-6">
          <p class="md:ml-10 ml-5 md:text-4xl text-2xl">9mobile [Gifting] *228#</p>
        </div>

        <div class="bg-white md:py-8 py-6">
          <p class="md:ml-10 ml-5 md:text-4xl text-2xl">Airtel *140#</p>
        </div>

        <div class="bg-white md:py-8 py-6">
          <p class="md:ml-10 ml-5 md:text-4xl text-2xl">Glo *127*0#</p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const menuBar = document.querySelector(".bars");

        if (menuBar) {
          menuBar.addEventListener("click", () => {
            const menusElement = document.querySelector(".menus");

            if (menusElement) {
              // Toggle the display property
              menusElement.style.display =
                menusElement.style.display === "none" ||
                menusElement.style.display === ""
                  ? "flex"
                  : "none";
            }
          });
        }
      });
    </script>
  </body>
</html>
