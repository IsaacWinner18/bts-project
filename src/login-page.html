<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <title>New Project</title>
  </head>
  <body class="overflow-x-hidden">
    <div class="flex justify-between px-6 md:px-20 py-9 bg-blue-990 w-full">
      <div class="w-24 md:w-44">
        <img src="../img/Logo2.png" alt="" class="w-full" />
      </div>
      <div>
        <ul
          class="menus flex space-x-6 text-white text-xl font-medium font-sans leading-8"
        >
        <li></li>
          <li>HOME</li>
          <li>ABOUT US</li>
          <li>SERVICES</li>
          <li>DASHBOARD</li>
          <li>SIGN IN </li>
        </ul>
      </div>
      <div class="bars"><i class="fa fa-bars"></i></div>
    </div>

    <div
      class="all-element flex flex-col lg:flex-row sm:w-fit lg:w-full mt-10 md:mt-40 mb-20 md:ml-20 bg-blue-200 rounded-tl-3xl rounded-bl-3xl"
    >
      <div class="">
        <img
          src="../img/Mask group.png"
          class="rounded-tl-3xl rounded-bl-3xl mask-h "
          alt=""
        />
      </div>

      <div class="section2 mt-8 md:mt-28 md:ml-20 w-fit">
        <div>
          <p class="text-blue-900 font-bold text-3xl md:text-5xl pl-3">
            Hey, Welcome back
          </p>
        </div>

        <div
          class="flex justify-center md:justify-start mt-4 md:mt-10 md:pr-20"
        >
          <img src="../img/Google account.png" alt="" class="w-1/3 md:w-auto sign-img" />
          <img src="../img/Facebook login.png" alt="" class="w-1/3 md:w-auto sign-img" />
        </div>

        <div class="mt-4 md:mt-10">
          <div class="mb-4 md:mb-10">
            <label><img src="../img/Username.png" alt="" class="pb-2" /></label>
            <input
              type="text"
              placeholder="Enter your full name"
              class="custom-input h-12 md:h-16 w-full  rounded-md outline-gray-400 focus:outline-gray-400"
            />
          </div>

          <div class="mb-4 md:mb-20">
            <label><img src="../img/Password.png" alt="" class="pb-2" /></label>
            <input
              type="text"
              placeholder="Please enter your password"
              class="custom-input h-12 md:h-16 w-full rounded-md outline-gray-400 focus:outline-gray-400"
            />
          </div>

          <div
            class="mb-2 md:mb-8 flex justify-center text-white font-bold text-xl"
          >
            <p class="bg-blue-990 px-11 py-2 rounded-full">Login</p>
          </div>
        </div>
      </div>
    </div>


    <script src="login-script.js"></script>
  </body>
</html>
